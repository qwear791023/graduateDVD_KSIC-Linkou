<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCIS - Qingshan</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="../style.css">

</head>
<body id="photos">
    <audio autoplay loop id="audioelement" src=""></audio>
    <div class="panel">
        <div class="list_group">
            <img src="../imgs/title-photos.png" alt="" class="list_title">
            <button class="hover active" data-file="uniform_personal">
                <img src="../imgs/btn-uniform_personalA.png" alt="" class="a">
                <img src="../imgs/btn-uniform_personalB.png" alt="" class="b">
            </button>
            <button class="hover" data-file="casual_personal">
                <img src="../imgs/btn-casual_personalA.png" alt="" class="a">
                <img src="../imgs/btn-casual_personalB.png" alt="" class="b">
            </button>
            <button class="hover" data-file="uniform_team">
                <img src="../imgs/btn-uniform_teamA.png" alt="" class="a">
                <img src="../imgs/btn-uniform_teamB.png" alt="" class="b">
            </button>
            <button class="hover" data-file="sport_team">
                <img src="../imgs/btn-sport_teamA.png" alt="" class="a">
                <img src="../imgs/btn-sport_teamB.png" alt="" class="b">
            </button>
            <button class="hover" data-file="climb">
                <img src="../imgs/btn-climbA.png" alt="" class="a">
                <img src="../imgs/btn-climbB.png" alt="" class="b">
            </button>
            <button class="hover" data-file="graduate">
                <img src="../imgs/btn-graduateA.png" alt="" class="a">
                <img src="../imgs/btn-graduateB.png" alt="" class="b">
            </button>

            <a href="../index.html" class="hover return">
                <img src="../imgs/btn-homeA.png" alt="" class="a">
                <img src="../imgs/btn-homeB.png" alt="" class="b">
            </a>
        </div>
        
        <div class="list_content">
            <div class="photo_carousel">
                <div class="photo_view">
                    <input type="radio" name="view_thumb" id="hide">
                    <label for="hide"><img src="../imgs/icon/btn_viewA.png"></label>
                    <input type="radio" name="view_thumb" id="show" checked>
                    <label for="show"><img src="../imgs/icon/btn_viewB.png"></label>
                </div>
                <div class="photo_thumb">
                    <button class="btn_prev"> <img src="../imgs/icon/page_prev.svg"> </button>
                    <button class="btn_next"> <img src="../imgs/icon/page_next.svg"> </button>
                    <div class="photo_thumb_size"></div>
                    <ul class="photo_thumb_list js-output">
                        <li></li>
                    </ul>
                </div>
                <div class="photo_content">
                    <button class="btn_prev"> <img src="../imgs/icon/page_prev.svg"> </button>
                    <img src="" class="photo">
                    <button class="btn_next"> <img src="../imgs/icon/page_next.svg"> </button>
                </div>
            </div>

            <div class="plate">
                <img src="../imgs/bg-school.png" alt="" class="school">
                <img src="../imgs/bg-text1.png" alt="" class="txt1">
                <img src="../imgs/bg-text3.png" alt="" class="txt2">
            </div>

            <img src="../imgs/tint.png" alt="" class="tint">
        </div>
    </div>

    <script src="../all.js"></script>

    <script>
        window.onload = function () {
            setInterval("toggleSound()", 1);
        }
        function toggleSound() {
            var music = document.getElementById("audioelement");//獲取ID  
            if (music.paused) { //判讀是否播放  
                music.paused = false;
                music.play(); //沒有就播放 
            }
        }
    </script>
</body>
</html>
